<!DOCTYPE HTML>
<html>
    <head>
        <title>Jasmine Spec Runner</title>
        <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0/jasmine_favicon.png">
        <link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css">
        <script src="lib/jasmine-1.1.0/jasmine.js"></script>
        <script src="lib/jasmine-1.1.0/jasmine-html.js"></script>

        <!-- include source files here... -->
        <script src="../../public/javascripts/libs/$.js"></script>
        <script src="../../public/javascripts/libs/_.js"></script>
        <script src="../../public/javascripts/libs/Backbone.js"></script>
        <script src="../../public/javascripts/libs/require.js"></script>
        <script>
            require.config({
                baseUrl: '../../public/javascripts'
            });
        </script>
        <script type="text/javascript">
            $('document').ready(function () {
                require([

                    // test files here
                    'main.spec',
                    'views/application/application.view.spec',
                    'views/card/card.view.spec',
                    'views/cards/cards.view.spec',
                    'views/image/image.view.spec',
                    'views/word/word.view.spec'
                ], function () {
                    var jasmineEnv = jasmine.getEnv();

                    jasmineEnv.updateInterval = 1000;

                    var htmlReporter = new jasmine.HtmlReporter();

                    jasmineEnv.addReporter(htmlReporter);

                    jasmineEnv.specFilter = function(spec) {

                        return htmlReporter.specFilter(spec);
                    };

                    jasmineEnv.execute();
                });
            });
        </script>
    </head>
    <body>

    </body>
</html>
